markdown: redcarpet
highlighter: true

redcarpet:
  extensions: ["tables"]

# Permalinks
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               Vic Liu
tagline:             Coding
url:                 http://vicly.github.io
paginate:            5
baseurl:             ""
#baseurl:             "https://github.com/vicly/vicly.github.io/"

# Assets
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              'Vic Liu'
#  url:               https://twitter.com/mdo
#  email:             markdotto@gmail.com


# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/vicly/vicly.github.io


# Allow URL Redirects:
#  * https://help.github.com/articles/redirects-on-github-pages
gems:
  - jekyll-redirect-from

